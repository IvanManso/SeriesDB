<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="container" style="background: gold; padding: 20px;">
        <div id="content" style="background: coral; padding: 20px;">This is the content
        </div>
    </div>

    <a href="http://www.google.com/" target="_blank">Ir a Google</a>

    <script>
    document.getElementById("container").addEventListener("click", function(event) {
        console.log("Container");
    });

    document.getElementById("content").addEventListener("click", function(event) {
        console.log("Content");
    });

     document.body.addEventListener("click", function(event) {
        console.log("Body");
    });

     document.getElementsByTagName("a")[0].addEventListener("click", function(event){
     	console.log("Google link");
     	event.preventDefault();
     }); //devuelve un array si hay m√°s de un elemento "a" o "a".[0]

    </script>
</body>

</html>
