<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="changeBackgroundColor">Cambiar color de fondos</button>
    <script>

    document.body.style.transition = 'background-color 250ms';
    var timeoutID = null;
    document.getElementById("changeBackgroundColor").addEventListener("click", function(event) {

        console.log("1)Hago click en el bot√≥n")

        if (timeoutID != null) {
            clearTimeout(timeoutID);
        }

        timeoutID = setTimeout(function() {
            console.log("2) Ha terminado el timeout");
            var currentColor = document.body.style.backgroundColor;

            if (currentColor == 'coral') {
                document.body.style.backgroundColor = 'white';
            }
            else {
                document.body.style.backgroundColor = 'coral';
            }
            timeoutID = null;
        }, 2000);
        console.log("3) Timeout puesto");
    });

    </script>
</body>

</html>
