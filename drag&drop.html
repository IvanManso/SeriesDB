<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag & Drop</title>
	<style>

		.drag {
			width: 100px;
			height: 100px;
			background: gold;
			margin-right: 10px;
			float: left;
		}

		#drop {
			width: 100%;
			height: 200px;
			background: blue;
			position: fixed;
			bottom: 0px;
			transition: background 250ms;
		}

		#drop.ok{
			background: lightgreen;
		}

		#drop.error{
			background:tomato;
		}

	</style>
</head>
<body>
	<div class="drag" draggable="true" data-movie-id="A">A</div>
	<div class="drag" draggable="true" data-movie-id="B">B</div>
	<div class="drag" draggable="true" data-movie-id="C">C</div>
	<div class="drag" draggable="true" data-movie-id="D">D</div>
	<div class="drag" draggable="true" data-movie-id="E">E</div>
	<div class="drag" draggable="true" data-movie-id="F">F</div>

	<div id="drop"></div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>

		var draggedMovieId = null;

		$(".drag").on("dragstart", function(drg){
			console.log("DRAG START", drg);
			var movieId = $(this).data("movieId");
			draggedMovieId = movieId;
			drg.originalEvent.dataTransfer.setData("movieId", movieId);
		}).on("dragend", function(drg){
			console.log("DRAG END", drg);
			draggedMovieId = null;

		});

		$("#drop").on("dragover", function(drg){
			drg.preventDefault();
			console.log("DRAG ENTER", drg, draggedMovieId);

			if(draggedMovieId != "B"){
				$(this).addClass("ok");
			}

			else{
				$(this).addClass("error");
			}

		}).on("dragleave", function(drg){
			drg.preventDefault();
			console.log("DRAG LEAVE", drg);
			$(this).removeClass("ok error");

		}).on("drop", function(drg){
			drg.preventDefault();
			console.log("DROPPED", drg);
			var movieId = drg.originalEvent.dataTransfer.getData("movieId");
			if(movieId != "B"){
				var text = $(this).text();
				text += movieId;
				$(this).text(text);
			}
			$(this).removeClass("ok error");
		});

	</script>
</body>

</html>
